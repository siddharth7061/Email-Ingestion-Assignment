<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Email & PDF Ingestion with Simple UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Email Configuration</h2>

        <!-- Email Configuration Form -->
        <form>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="connection-type">Connection Type:</label>
            <select id="connection-type" name="connection-type">
                <option value="IMAP">IMAP</option>
                <option value="POP3">POP3</option>
                <option value="Gmail API">Gmail API</option>
                <option value="Outlook API">Outlook API</option>
            </select>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username">

            <label for="password">Password/Token:</label>
            <input type="password" id="password" name="password" placeholder="Enter password/token">

            <label for="host">Host:</label>
            <input type="text" id="host" name="host" placeholder="Enter host (e.g., imap.gmail.com)">

            <button type="submit">Save Configuration</button>
        </form>

        <!-- Configured Email Accounts List -->
        <h3>Configured Email Accounts</h3>
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Connection Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will appear here -->
                 <tr>
                    <td>example@gmail.com</td>
                    <td>Gmail API</td>
                    <td>
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </td>
                 </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
